            '*/*':
              schema:
                additionalProperties: false
                type: object
          description: Update was accepted.
        '400':
          content:
            '*/*':
              schema:
                additionalProperties: false
                type: object
          description: Invalid parameters
        '404':
          content:
            '*/*':
              schema:
                additionalProperties: false
                type: object
          description: No existing entity was found.
        '500':
