                  $ref: '#/components/schemas/DeliveryDto'
                maxItems: 50
                type: array
          description: OK
      summary: Get all planned deliveries for the given Material
      tags:
      - delivery-controller
    post:
      operationId: createDelivery
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryDto'
              additionalProperties: false
        required: true
