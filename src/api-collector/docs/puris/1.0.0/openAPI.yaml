                additionalProperties: false
                type: object
          description: Relation for given Material and Partner does already exist.
        '500':
          content:
            '*/*':
              schema:
                additionalProperties: false
                type: object
          description: Internal Server Error.
      tags:
      - material-partner-relations-controller
    put:
