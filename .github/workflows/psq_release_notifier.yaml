name: PostgresSQL new release notifier

on:
    workflow_dispatch:

env:
    TRACTUSX_MAILINGLIST: ${{ secrets.TRACTUSX_MAILINGLIST }}
    DEVSECOPS_NOTIFICATION_EMAIL: ${{ secrets.DEVSECOPS_NOTIFICATION_EMAIL }}
    DEVSECOPS_NOTIFICATION_EMAIL_PASSWORD: ${{ secrets.DEVSECOPS_NOTIFICATION_EMAIL_PASSWORD }}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go 
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.7'
    - name: Download previous release artifact
      uses: actions/download-artifact@v3
      with:
        name: psql_release
        path: release-notifier/psql_release
    - name: Run notifier
      run: |
        cd release-notifier
        go run . psql
    - name: Upload new release artifact
      uses: actions/upload-artifact@v3
      with:
        name: psql_release
        path: release-notifier/psql_release