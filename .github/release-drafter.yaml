name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "üêõ Bug Fixes"
    labels:
      - "bug"
  - title: "üìÑ Documentation"
    labels:
      - "documentation"
  - title: "üöÄ Features"
    labels:
      - "enhancement"
  - title: "üß∞ Maintenance"
    label: "chore"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

autolabeler:
  - label: "bug"
    branch:
      - '/^(bug|fix|bugfix)\/.+/'
    title:
      - "/^(bug|fix|bugfix):.+/"
      - '/^(bug|fix|bugfix)(\(.+\)):.+/'
  - label: "chore"
    branch:
      - '/^(chore)\/.+/'
    title:
      - "/^(chore):.+/"
      - '/^(chore)(\(.+\)):.+/'
  - label: "documentation"
    branch:
      - '/^(docs?|documentation)\/.+/'
    files:
      - "*.md"
    title:
      - "/^(docs?|documentation):.+/"
      - '/^(docs?|documentation)(\(.+\)):.+/'
  - label: "enhancement"
    branch:
      - '/^(feat|feature|enhancement)\/.+/'
    title:
      - "/^(feat|feature|enhancement):.+/"
      - '/^(feat|feature|enhancement)(\(.+\)):.+/'

  # label skip-changelog when either title or body or PR indicates GH Action/Workflow
#  - label: "skip-changelog"
#    title:
#      - '/([^.+][Gg]it[Hh]ub|[^.+][Gg][Hh][-\s][WwAa][oc][rt]|[^.*][Ww]orkflow|[Aa]ction)/'
#    body:
#      - '/([^.+][Gg]it[Hh]ub|[^.+][Gg][Hh][-\s][WwAa][oc][rt]|[^.*][Ww]orkflow|[Aa]ction)/'

  # version-resolver labels
  # if a PR only fixes some bugs the patch should be updated
  - label: "patch"
    branch:
      - '/^(fix)\/.+/'
      - '/^(chore)\/.+/'
    title:
      - "/^(bug|fix|bugfix):.+/"
      - '/^(bug|fix|bugfix)(\(.+\)):.+/'
      - "/^(chore):.+/"
      - '/^(chore)(\(.+\)):.+/'
  # if a PR adds a feature the minor should be updated (when no breaking changes)
  - label: "minor"
    branch:
      - '/^(feat|feature|enhancement)\/.+/'
    title:
      - "/^(feat|feature|enhancement):.+/"
      - '/^(feat|feature|enhancement)(\(.+\)):.+/'
  # if a PR adds a breaking-change feature the major should be updated
  - label: "major"
    branch:
      - '/^(feat|feature|chore|fix|enhancement)!\/.+/'
    title:
      - "/^(feat|feature|chore|fix|enhancement)!:.+/"
      - '/^(feat|feature|chore|fix|enhancement)(\(.+\))!:.+/'
    body:
      - '/BREAKING\ CHANGE/'

exclude-labels:
  - "skip-changelog"

template: |
  ## Changes

  $CHANGES
